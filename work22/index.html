<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>钟喜洋的扫雷游戏</title>
    <link rel="stylesheet" type="text/css"  href="index.css">
</head>
<body>
    <div id="JMS_main"class="main">
        <div class="titlel"><span id="name">07190751钟喜洋的扫雷游戏</span></div>
        <table id="landmine"></table>
        <div id="operation">
        <div class="tip">剩余雷数：<span class="light red"id="landMineCount">0</span>个</div>
        <div class="tip">持援时间：<span class="light f60"id="costTime">0</span>秒</div>
        <fieldset>
        <legends难度选择：</legend>
        <input type="radio"name="level"id="llevel"checked="checked"value="10"/>
        <label for="1leve1">初级（10*18）</label><br/>
        <input type="radio" name="level" id="mlevel"value="15"/>
        <label for="mleve1">中级（15*15）</label><br/>
        <input type="radio"name="level"id="hlevel"value="20"/>
        <label for="hlevel">高级（20*20）</label><br/>
        </fieldset>
        <input type="button" id="begin"value="开始游戏"/><br/>
        <div class="tip txtleft">提示：
        <u1>
        <li>1、点击“开始游戏“开始计时</li>
        <li>2、游戏过程中点击“开始游戏“将开始新游戏</li>
        </ul>
    </div>
        </div>
        </div>
        <script src="jms.is"></script>
        <script src="index.js"></script>
